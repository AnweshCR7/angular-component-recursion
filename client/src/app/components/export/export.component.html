  <!--{{diagnostic}}-->
  <div class="row">
    <form class="form-inline" ngNativeValidate (ngSubmit)="onSubmit()" #formCtrl="ngForm">
      <div class="well" style="max-height: 500px;overflow: auto;">
        <div class="col-lg-4 col-md-4 col-sm-4">
          <div class="form-group pull-left">
            <label for="file_name">File Name :</label>
            <input autocomplete="off" type="text" class="form-control" id="file_name" placeholder="File Name" [(ngModel)]="model.filename" name="file_name" required >
          <!--TODO: remove this: {{model.file_name}} -->
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <div class="form-group pull-left">
            <label for="file_type">File Type :</label>
              <select class="form-control" id="file_type" name="file_type" required >
                <option *ngFor="let type of filetypes" [ngValue]="type"> {{type}} </option>
              </select>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <button  type="submit" class="btn btn-success btn-export"  [disabled]="!formCtrl.form.valid"  >Export</button>
        </div>
      </div>
    </form>
  </div>
